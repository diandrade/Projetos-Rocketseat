<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Diego Andrade - NLW Heat</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/Selo Rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" alt="Foto Pessoal" />

        <h1 id="userName">Diego Andrade</h1>
        <a id="userLink" href="https://github.com/diandrade">

        <p id="userBio">
          Estudante de Front-End dedicado a programar diariamente.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCqNPmTKHNkyx9BAlBWvPgFw"
              target="_blank"
            >
              <img src="./images/Youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/di_andradesantos/ "
              target="_blank"
              ><img src="./images/Instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/andradedossantosdiego/"
              target="_blank"
              ><img src="./images/Facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/DiegoAndradeDo2" target="_blank"
              ><img src="./images/Twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

</html>
